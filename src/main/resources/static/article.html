<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기사 관리</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        section {
            background: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        ul {
            padding: 0;
            list-style: none;
        }
        li {
            padding: 10px;
            background: #e9ecef;
            margin-bottom: 10px;
            border-radius: 4px;
        }
    </style>
    <script>
        async function fetchArticles() {
            const response = await fetch('/articles');
            const articles = await response.json();
            const articlesList = document.getElementById('articlesList');
            articlesList.innerHTML = '';
            articles.forEach(article => {
                const listItem = document.createElement('li');
                listItem.textContent = `ID: ${article.id}, 제목: ${article.title}, 내용: ${article.body}`;
                articlesList.appendChild(listItem);
            });
        }

        async function getArticleById() {
            const id = document.getElementById('articleId').value;
            const response = await fetch(`/articles/${id}`);
            if (response.status === 200) {
                const article = await response.json();
                alert(`ID: ${article.id}, 제목: ${article.title}, 내용: ${article.body}`);
            } else {
                alert('기사를 찾을 수 없습니다');
            }
        }

        async function createArticle() {
            const article = {
                userId: document.getElementById('userId').value,
                categoryId: document.getElementById('categoryId').value,
                title: document.getElementById('title').value,
                body: document.getElementById('body').value,
                status: document.getElementById('status').value,
                articlePrice: document.getElementById('articlePrice').value
            };

            const response = await fetch('/articles', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(article)
            });

            if (response.status === 200) {
                alert('기사가 성공적으로 생성되었습니다');
                fetchArticles();
            } else {
                alert('기사 생성 중 오류가 발생했습니다');
            }
        }

        async function updateArticle() {
            const id = document.getElementById('updateId').value;
            const article = {
                userId: document.getElementById('updateUserId').value,
                categoryId: document.getElementById('updateCategoryId').value,
                title: document.getElementById('updateTitle').value,
                body: document.getElementById('updateBody').value,
                status: document.getElementById('updateStatus').value,
                articlePrice: document.getElementById('updateArticlePrice').value
            };

            const response = await fetch(`/articles/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(article)
            });

            if (response.status === 200) {
                alert('기사가 성공적으로 업데이트되었습니다');
                fetchArticles();
            } else {
                alert('기사 업데이트 중 오류가 발생했습니다');
            }
        }

        async function deleteArticle() {
            const id = document.getElementById('deleteId').value;
            const response = await fetch(`/articles/${id}`, {
                method: 'DELETE'
            });

            if (response.status === 204) {
                alert('기사가 성공적으로 삭제되었습니다');
                fetchArticles();
            } else {
                alert('기사 삭제 중 오류가 발생했습니다');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchArticles();
        });
    </script>
</head>
<body>
<h1>기사 관리</h1>

<section>
    <h2>모든 기사 조회</h2>
    <ul id="articlesList"></ul>
</section>

<section>
    <h2>기사 ID로 조회</h2>
    <input type="number" id="articleId" placeholder="기사 ID">
    <button onclick="getArticleById()">기사 조회</button>
</section>

<section>
    <h2>기사 생성</h2>
    <input type="number" id="userId" placeholder="사용자 ID"><br>
    <input type="number" id="categoryId" placeholder="카테고리 ID"><br>
    <input type="text" id="title" placeholder="제목"><br>
    <textarea id="body" placeholder="내용"></textarea><br>
    <input type="text" id="status" placeholder="상태"><br>
    <input type="number" id="articlePrice" placeholder="기사 가격"><br>
    <button onclick="createArticle()">기사 생성</button>
</section>

<section>
    <h2>기사 업데이트</h2>
    <input type="number" id="updateId" placeholder="기사 ID"><br>
    <input type="number" id="updateUserId" placeholder="사용자 ID"><br>
    <input type="number" id="updateCategoryId" placeholder="카테고리 ID"><br>
    <input type="text" id="updateTitle" placeholder="제목"><br>
    <textarea id="updateBody" placeholder="내용"></textarea><br>
    <input type="text" id="updateStatus" placeholder="상태"><br>
    <input type="number" id="updateArticlePrice" placeholder="기사 가격"><br>
    <button onclick="updateArticle()">기사 업데이트</button>
</section>

<section>
    <h2>기사 삭제</h2>
    <input type="number" id="deleteId" placeholder="기사 ID">
    <button onclick="deleteArticle()">기사 삭제</button>
</section>
</body>
</html>
